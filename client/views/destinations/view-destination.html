<template name="viewDestination">

	{{#if destination}}
	<div class="row">
		<div class="span12">
			<h1>Destination: {{destination.name}}</h1>
		</div>
	</div>
	<div class="row">

		<div class="span3">
			{{#with destination.photo}}
				{{> photoStandalone}}
			{{/with}}
		</div>
		<div class="span4">
			<p>{{destination.description}}</p>
		</div>
	</div>
	{{/if}}
	{{#else}}
	<div class="row">
		<div class="span12">
			<h1>Loading, please wait...</h1>
		</div>
	</div>
	{{/else}}

</template>
