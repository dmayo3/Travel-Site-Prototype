<template name="destinationCategories">

	<h2>Go there for...</h2>

	<form class="categories">
		{{#each allCategories}}
			{{partial "category" categories=categories}}
		{{/each}}

		<input type="submit" class="btn" value="Save Changes">
	</form>

</template>

<template name="category">
	<div class="category">
		<label for="{{id}}">{{label}}</label>
		<input id="{{id}}" name="{{id}}" type="checkbox" {{#if checked}}checked="checked"{{/if}}>
	</div>
</template>
