<template name="viewDestination">

	{{#if destination}}
		{{#with destination}}

			<div class="row">
				<div class="span12">
					<h1>Destination: {{name}}</h1>
				</div>
			</div>
			{{> destinationInfo}}

		{{/with}}
	{{/if}}

	{{! Hmm, for some reason the else block helper wouldn't work}}

	{{#unless destination}}
		<div class="row">
			<div class="span12">
				<h1>Loading, please wait...</h1>
			</div>
		</div>
	{{/unless}}

</template>
