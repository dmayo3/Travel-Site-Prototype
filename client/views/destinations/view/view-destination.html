<template name="viewDestination">

	{{#if destination}}
		{{#with destination}}

			<div class="row">
				<div class="span12">
					<h1>Destination: {{name}}</h1>
				</div>
			</div>
			{{> destinationInfo}}

		{{/with}}
	{{/if}}
	{{#else}}
		<div class="row">
			<div class="span12">
				<h1>Loading, please wait...</h1>
			</div>
		</div>
	{{/else}}

</template>
