<template name="locationInfo">
	<h2>Location</h2>
	<p>
		<em>Note</em>: this information is provided by a third party service and may not be accurate. It's more likely to be correct for well-known places and major cities.
	</p>
	<ul>
		<li>Country: {{country}}</li>
		{{#if city}}
			<li>City: {{city}}</li>
		{{/if}}
		{{#if airport}}
			<li>Nearest airport: {{airport}}</li>
		{{/if}}
	</ul>
</template>
