<template name="trips">
	<h2>Trips to {{name}}</h2>

	{{#each trips}}
		<table class="table">
			<thead>
				<tr>
					{{#eachProperty trip}}
						<th>{{key}}</th>
					{{/eachProperty}}
				</tr>
			</thead>
			<tbody>
				<tr>
					{{#eachProperty trip}}
						<td>{{value}}</td>
					{{/eachProperty}}
				</tr>
			</tbody>
		</table>
	{{/each}}

	{{#unless trips}}
		<p>
			There are no trips defined yet, please add one!
		</p>
	{{/unless}}

	<p>
		<a href="/trips/new/for-destination/{{_id}}" class="btn">
			Create a trip to this destination
		</a>
	</p>
</template>
